<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./predlozak.xhtml">
            <ui:define name="naslov">
                NWTiS - Zadaca 4 - Dnevnik
            </ui:define>

            <ui:define name="top">
                Pregled dnevnika
            </ui:define>

            <ui:define name="left">
                <h:link value="Početna" outcome="pocetna" /><br/>
                <h:link value="Pregled IoT" outcome="iot" /><br/>
                <h:link value="Promjene" outcome="promjene" /><br/>
            </ui:define>

            <ui:define name="content">
                <h:form>
                    <br/>
                    <h:outputLabel for="korisnik" value="Korisnik:"/>
                    <p:inputText id="korisnik" value="#{pregledDnevnika.korisnik}"/>
                    <br/>
                    <h:outputLabel for="ip" value="IP adresa:"/>
                    <p:inputText id="ip" value="#{pregledDnevnika.ipadresa}"/>
                    <br/>
                    <h:outputLabel for="trajanje" value="Trajanje:"/>
                    <p:inputText id="trajanje" value="#{pregledDnevnika.trajanje}"/>
                    <br/>
                    <h:outputLabel for="status" value="Status:"/>
                    <p:inputText id="status" value="#{pregledDnevnika.status}"/>
                    <br/>
                    <p:commandButton value="Dohvati" update="pregled" action="#{pregledDnevnika.preuzmiPodatkeIzDnevnika()}"/>

                    <p:dataTable var="dn" value="#{pregledDnevnika.dnevnik}" id="pregled">
                        <p:column headerText="Korisnik">
                            <h:outputText value="#{dn.korisnik}"/>
                        </p:column>
                        <p:column headerText="IP adresa">
                            <h:outputText value="#{dn.ipadresa}"/>
                        </p:column>
                        <p:column headerText="URL">
                            <h:outputText value="#{dn.url}"/>
                        </p:column>
                        <p:column headerText="Status">
                            <h:outputText value="#{dn.status}"/>
                        </p:column>
                        <p:column headerText="Trajanje">
                            <h:outputText value="#{dn.trajanje}"/>
                        </p:column>
                        <p:column headerText="Vrijeme">
                            <h:outputText value="#{dn.vrijeme}"/>
                        </p:column>
                    </p:dataTable>

                </h:form>

            </ui:define>
        </ui:composition>

    </body>
</html>
