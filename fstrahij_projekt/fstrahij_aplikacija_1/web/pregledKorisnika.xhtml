<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./predlozak.xhtml">
            <ui:define name="naslov">
                NWTiS - Korisnici
            </ui:define>

            <ui:define name="top">
                Pregled korisnika
            </ui:define>

            <ui:define name="left">
                <h:link value="Početna" outcome="pocetna" /><br/>
                <h:link value="Dnevnik" outcome="dnevnik" /><br/>
                <h:link value="Zahtjev" outcome="zahtjev" /><br/>
            </ui:define>

            <ui:define name="content"> 
                <h:form>
                    <p:commandButton value="Ucitaj korisnike" action="#{pregledKorisnika.dajKorisnike()}" update="tablica"/>
                    <p:dataTable id="tablica" var="kor" value="#{pregledKorisnika.korisnici}" 
                                 paginator="true" rows="#{pregledKorisnika.str}">
                        <p:column headerText="Korisničko ime">
                            <h:outputText value="#{kor.korime}"/>
                        </p:column>
                        <p:column headerText="Lozinka">
                            <h:outputText value="#{kor.lozinka}"/>
                        </p:column>
                        <p:column headerText="Ime">
                            <h:outputText value="#{kor.ime}"/>
                        </p:column>
                        <p:column headerText="Prezime">
                            <h:outputText value="#{kor.prezime}"/>
                        </p:column>
                        <p:column headerText="Email">
                            <h:outputText value="#{kor.email}"/>
                        </p:column>
                    </p:dataTable> 
                </h:form>
            </ui:define>
        </ui:composition>

    </body>
</html>
