<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:view locale="#{lokalizator.odabraniJezik}">
        <body>

            <ui:composition template="./predlozak.xhtml">

                <ui:define name="naslov">
                   #{m.prijava_naslov}
                </ui:define>

                <ui:define name="top">
                    #{m.prijava_naslov}
                </ui:define>
                <ui:define name="left">
                    <h:link value="#{m.prijava_pocetna}" outcome="pocetna" /><br/>
                    <h:link value="#{m.prijava_registracija}" outcome="registracija" /><br/>
                </ui:define>
                <ui:define name="content">
                        <h:form>
                            <h:panelGrid columns="2">
                                <h:outputLabel value="#{m.prijava_korime}" for="korime" />
                                <p:inputText value="#{prijavaKorisnika.korime}" id="korime" />
                                <h:outputLabel value="#{m.prijava_password}" for="lozinka" />
                                <p:inputText value="#{prijavaKorisnika.lozinka}" id="lozinka" />
                                <p:commandButton update="greske" actionListener="#{prijavaKorisnika.prijava()}" value="#{m.prijava_gumb}"/>
                                <h:outputText value="#{prijavaKorisnika.greske}" id ="greske" />
                            </h:panelGrid>
                           </h:form>                   
                </ui:define>                    

                <ui:define name="bottom">
                </ui:define>

            </ui:composition>

        </body>
    </f:view>
</html>
